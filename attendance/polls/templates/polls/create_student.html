{% extends 'polls/base.html' %}
{% block title %}Attendance System {% endblock %}
{% block body %}
<h1 align = "center> Student Details </h1>
<div class="container-fluid">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                        <a href="{% url 'polls:detail' stud.id %}">
                          
                        </a>
                    <h1>{{ stud.id }} <small>{{ stud.id}}</small></h1>
                    
                </div>
            </div>
        </div>
		  <!-- Right Song Info -->
        <div class="col-sm-8 col-md-9">

            <ul class="nav nav-pills" style="margin-bottom: 10px;">
                
                <li role="presentation" class="active"><a href="{% url 'polls:detail' stud.id %}">Add New Student</a></li>
                <li role="presentation"><a href="{% url 'polls:create_student' stud.id %}">View All</a></li>
            </ul>
			<div class="panel panel-default">
				<div class="panel-body">
					<h3>Add a new Student</h3>
					{% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    
					<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<input type="hidden" name="stud" value="{{ stud }}">
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button role="button" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>				
			</div>
		</div>
	</div>
	
</div>
{% endblock %}
